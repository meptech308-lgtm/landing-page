<div class="banner">
    <app-banner></app-banner>
</div>

<div class="container-fluid">
  <h3>Our Projects</h3>
  <div class="projects">
    <div class="project-card" *ngFor="let project of projects" [routerLink]="['/projects', project.id]">
      <img [src]="project.img" alt="{{ project.head }}">
      <div class="project-text">
        <h4>{{ project.head }}</h4>
        <p>{{ project.short }}</p>
      </div>
    </div>
  </div>
</div>
