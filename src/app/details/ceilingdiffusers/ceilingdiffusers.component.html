<div class="vrvx-container">
    <div class="top-section">
        <div class="main-img">
            <img [src]="product.mainImg" [alt]="product.name">
        </div>
    </div>

    <div class="short">
        <h2>{{ product.name }}</h2>
        <p>{{ product.short }}</p>
    </div>

    <div class="enquire">
        <button>Enquire Now</button>
    </div>

    <app-features [features]="product.features"></app-features>

    <div class="images-grid">
        <app-image *ngFor="let i of product.images" [img]="i.img" [head]="i.head">
        </app-image>
    </div>

</div>
