<div class="container-fluid" [ngStyle]="{'background-image': 'url(' + currentBanner.img + ')'}">
    <div class="headings">
        <h4>{{ currentBanner.title }}</h4>
        <p>{{ currentBanner.subtitle }}</p>
    </div>
    <div class="label">
        <h6>ENGINEERED WITH TRUST</h6>
    </div>
    <div class="buttons">
        <button (click)="goTo('products')" class="explore-btn">Explore</button>
        <button (click)="goTo('contact')" class="quote-btn">Request Quote</button>
    </div>
</div>
