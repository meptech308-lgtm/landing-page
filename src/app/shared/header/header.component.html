<header>
    <!-- Top bar -->
    <div class="text-white topbar">
        <div class="dealer">
            <p class="mb-0 small">A Daikin Authorized Dealer</p>
        </div>
        <div class="topbar-contact">
            <p class="mb-0">
                <a href="tel:+97144919004" class="text-white text-decoration-none">
                    <i class="bi bi-telephone"></i> +97144919004
                </a>
            </p>
            <p class="mb-0">
                <a href="mailto:sales@meptechuae.com" class="text-white text-decoration-none">
                    <i class="bi bi-envelope"></i> sales&#64;meptechuae.com
                </a>
            </p>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light px-3">
        <a class="navbar-brand" href="#">
            <img src="/logo.png" class="img-fluid d-block" alt="Logo" />
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
            <ul class="navbar-nav gap-3">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active" (click)="closeNavbar()"
                        [routerLinkActiveOptions]="{ exact: true }">Home</a>
                </li>

                <li class="nav-item dropdown" [class.show]="dropdownOpen" (mouseleave)="dropdownOpen=false">
                    <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button"
                        (click)="toggleDropdown($event)" [attr.aria-expanded]="dropdownOpen">
                        Products
                    </a>

                    <!-- Multilevel dropdown -->
                    <ul class="dropdown-menu multilevel-dropdown" [class.show]="dropdownOpen"
                        aria-labelledby="productsDropdown">
                        <ng-container *ngFor="let cat of categories">
                            <li class="parent" [class.open]="cat.open" (mouseenter)="openCategory(cat)"
                                (mouseleave)="cat.open=false">
                                <a href="#" class="dropdown-item" (click)="toggleCategory($event, cat)">
                                    {{ cat.name }}
                                    <span class="expand" *ngIf="cat.items?.length">›</span>
                                </a>

                                <!-- Recursive submenus -->
                                <ul class="child dropdown-menu" [class.show]="cat.open" *ngIf="cat.items?.length">
                                    <li *ngFor="let item of cat.items" [class.parent]="item.items?.length"
                                        [class.open]="item.open" (mouseenter)="openCategory(item)"
                                        (mouseleave)="item.open=false">

                                        <a class="dropdown-item" href="#"
                                            (click)="item.items ? toggleCategory($event, item) : closeNavbar()"
                                            [routerLink]="!item.items ? ['/products', item.route] : null">
                                            {{ item.name }}
                                            <span class="expand" *ngIf="item.items?.length">›</span>
                                        </a>

                                        <!-- Nested children -->
                                        <ul class="child dropdown-menu" [class.show]="item.open"
                                            *ngIf="item.items?.length">
                                            <li *ngFor="let sub of item.items">
                                                <a class="dropdown-item" [routerLink]="['/products', sub.route]"
                                                    (click)="closeNavbar()">
                                                    {{ sub.name }}
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ng-container>
                    </ul>
                </li>

                <!-- <li class="nav-item">
                    <a class="nav-link" routerLink="/services" (click)="closeNavbar()"
                        routerLinkActive="active">Services</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="/projects" (click)="closeNavbar()"
                        routerLinkActive="active">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/about" (click)="closeNavbar()" routerLinkActive="active">About
                        Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/newsletter" (click)="closeNavbar()" routerLinkActive="active">Newsletter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/contact" (click)="closeNavbar()"
                        routerLinkActive="active">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
