<div
  class="container-fluid hero"
  [ngStyle]="{'background-image': 'url(' + currentBanner.img + ')'}"
>
  <!-- Animated particles/orbs for depth -->
  <div class="hero-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <!-- Main content -->
  <div class="hero-content">
    <!-- Trust badge -->
    <div class="trust-badge">
      <svg class="badge-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L3 7V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>ENGINEERED WITH TRUST</span>
    </div>

    <!-- Main headline with animated gradient -->
    <div class="headline-wrapper">
      <h1
        class="main-headline"
        *ngIf="headlineLines.length"
        [attr.aria-label]="currentBanner.title"
      >
        <span class="headline-line">
          {{ headlineLines[0] }}
        </span>

        <strong
          class="headline-line headline-accent"
          *ngIf="headlineLines[1]"
        >
          {{ headlineLines[1] }}
        </strong>

        <span
          class="headline-line"
          *ngIf="headlineLines[2]"
        >
          {{ headlineLines[2] }}
        </span>
      </h1>

    </div>

    <!-- Subtitle with refined typography -->
    <p class="hero-subtitle">{{ currentBanner.subtitle }}</p>

    <!-- CTA Buttons -->
    <div class="cta-group">
      <button (click)="goTo('products')" class="btn-primary">
        <span class="btn-text">Explore Products</span>
        <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button (click)="goTo('contact')" class="btn-secondary">
        <span class="btn-text">Request Quote</span>
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Scroll indicator -->
    <div class="scroll-indicator">
      <div class="scroll-mouse">
        <div class="scroll-wheel"></div>
      </div>
      <span class="scroll-text">Scroll to explore</span>
    </div>
  </div>

  <!-- Feature highlights -->
  <div class="feature-highlights">
    <div class="feature-item">
      <div class="feature-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="feature-text">
        <span class="feature-label">Authorized Dealer</span>
        <span class="feature-value">Daikin Partner</span>
      </div>
    </div>
    
    <div class="feature-divider"></div>
    
    <div class="feature-item">
      <div class="feature-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="feature-text">
        <span class="feature-label">Experience</span>
        <span class="feature-value">15+ Years</span>
      </div>
    </div>
    
    <div class="feature-divider"></div>
    
    <div class="feature-item">
      <div class="feature-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="feature-text">
        <span class="feature-label">Projects</span>
        <span class="feature-value">500+ Completed</span>
      </div>
    </div>
  </div>
</div>
